<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Sketch shadow: 0 1px 0.8px 0 rgba(0, 0, 0, 0.5)
         SVG stdDeviation ≈ CSS-blur / 2 = 0.8 / 2 = 0.4 -->
    <filter id="ds" x="-15%" y="-10%" width="130%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.4" result="blur"/>
      <feOffset dx="0" dy="1" result="shifted"/>
      <feFlood flood-color="#000000" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="shifted" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Sketch: Cursor/Hand/Pointing — 32×32, hand centered with margins 9.37L 8.39T 8.23R 8.3B -->
  <g transform="translate(4.17, 6.89)" filter="url(#ds)">
    <!-- Main hand: 14.4×15.31, white fill, 0.75px black stroke -->
    <path d="M 7.5 2 C 7.5 1.5 7.8 1.5 8.3 1.5 L 9.5 1.5 C 10 1.5 10.3 1.5 10.3 2 L 10.3 5.5 L 12.5 5.5 C 13 5.5 13.4 5.5 13.4 6 L 13.4 7.5 L 15.5 7.5 C 16 7.5 16.4 7.5 16.4 8 L 16.4 9.5 L 18.5 9.5 C 19 9.5 19.4 9.8 19.4 10.3 L 19.4 12.5 C 19.4 13 19.2 13.3 18.8 13.8 L 16.5 16.5 C 16 17 15.5 17.3 14.8 17.3 L 9.5 17.3 C 8.8 17.3 8.3 17 7.8 16.5 L 5.8 13.8 C 5.4 13.3 5.2 12.8 5.2 12.2 L 5.2 11 C 5.2 10.5 5.5 10.5 6 10.5 L 7.5 10.5 Z"
          fill="#FFFFFF" stroke="#000000" stroke-width="0.75"
          stroke-linejoin="round" stroke-linecap="round"/>
    <!-- Finger separation lines: 1px wide, 4.2px tall -->
    <line x1="10.3" y1="6.5" x2="10.3" y2="10.7" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
    <line x1="13.4" y1="8.5" x2="13.4" y2="12.7" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
    <line x1="16.4" y1="10.5" x2="16.4" y2="14.7" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
